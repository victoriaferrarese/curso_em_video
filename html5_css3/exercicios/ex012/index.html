<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500px" loop ><!--para colocar thumb basta usar o "poster" dentro de <video>-->    
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="vídeo/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video><!--sources organizados em ordem crescente-->
    <!--Vídeos hospedados na própria página consomem muito tráfego de dados o que é muito caro-->
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="500" src="https://www.youtube.com/embed/_HvjNuKXmGI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe><!--entrar no vídeo próprio/livre (youtube)- compartilhar - incorporar - copiar - colar no código da página-->
    <!--Neste caso o vídeo que é carregado na página esta hospedado no youtube, dessa forma ao assisti-lo os dados consumidos não são do meu servidor-->
    <!--outro site para hospedar vídeo = VIMEO(maior qualidade)-->
</body>
</html>
