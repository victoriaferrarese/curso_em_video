<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
    
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="<p></p>">Parágrafo</abbr></li>
        <li><abbr title="<h1></h1>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="<code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol></ol>">Listas numeradas</abbr></li>      
        <li><abbr title="<ul></ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="<img></img> no head do codigo">Favicon</abbr></li>
    </ul>

    
</body>
</html>
